<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Merci — Boutique Chic</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(180deg,#fff6fb,#ffe6f0);
      color: #333;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 480px;
      margin: 20px;
    }
    .card h1 { color: #ff3366; margin-bottom: 8px; }
    .card p { line-height: 1.6; }
    .btn {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 18px;
      background: #ff3366;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Merci !</h1>
    <p>Votre commande a bien été reçue. Nous vous contacterons bientôt via WhatsApp ou téléphone pour confirmer les détails et organiser la livraison.</p>
    <a class="btn" href="/">Retour à la boutique</a>
  </div>
</body>
</html>
